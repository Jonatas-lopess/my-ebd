<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ranking</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      h2,
      h4,
      h5 {
        margin: 0;
        padding: 0;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 10px;
      }
      th,
      td {
        border: 1px solid #000;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <div
      style="text-align: center; text-transform: uppercase; margin-bottom: 2rem"
    >
      <h2>Ranking</h2>
      <h2>{{INTERVALO}}</h2>
    </div>
    <div>
      <h4>Professores</h4>
      <hr />
      <table
        border="1"
        cellspacing="0"
        cellpadding="5"
        width="100%"
        style="margin-bottom: 1rem"
      >
        <tr>
          <th>Posição</th>
          <th>Nome</th>
          <th>Total de Pontos</th>
        </tr>
        {{PROFESSORES}}
      </table>
      {{CLASSES}}
    </div>
  </body>
</html>
